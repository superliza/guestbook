<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title> Guestbook </title>
    </head>
    <body>
        <h3> Libro de visitas </h3>
        <h4> Comentarios pasados </h4>
        <p> Me gusta front end developer </p>
        <hr />
        <p> Gracias por el contenido, es súper útil </p>
        <hr />
        <h5> Agregar nuevo comentario </h5>
        <a class="waves-effect waves-light btn"> Large </a>
        <a class="waves-effect waves-light btn"> Medium </a>
        <a class="waves-effect waves-light btn"> Small </a>
        <a class="waves-effect waves-light btn"> Color de texto </a>
        <a class="waves-effect waves-light btn"> Color de fondo </a>
        <a class="waves-effect waves-light btn"> Izquierda </a>
        <a class="waves-effect waves-light btn"> Centrar </a>
        <a class="waves-effect waves-light btn"> Derecha </a>
        <textarea name="type" id="text" cols="30" rows="10"></textarea>
        <h5> Así se vería tu comentario: </h5>
        <p> Hola, amigos </p>
        <a class="waves-effect waves-light btn"> Enviar comentario </a>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
