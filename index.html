<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title> Guestbook </title>
    </head>
    <body>

        <header>
            <h3 class="center-align"> Libro de visitas </h3>
        </header>

        <div>
            <h4> Comentarios pasados </h4>
        </div>

        <div id="dynamic-commits">
            <!--<p> Me gusta front end developer </p>
            <hr />
            <p> Gracias por el contenido, es súper útil </p>
            <hr />-->
        </div>
        
        <form>
            <div>
                <h5> Agregar nuevo comentario </h5>
                <a class="waves-effect waves-light btn" id="large-button"> Large </a>
                <a class="waves-effect waves-light btn" id="medium-button"> Medium </a>
                <a class="waves-effect waves-light btn" id="small-button"> Small </a>
                <a class="waves-effect waves-light btn" id="color-text-button"> Color de texto </a>
                <a class="waves-effect waves-light btn" id="back-color-button"> Color de fondo </a>
                <a class="waves-effect waves-light btn" id="left-button"> Izquierda </a>
                <a class="waves-effect waves-light btn" id="center-button"> Centrar </a>
                <a class="waves-effect waves-light btn" id="right-button"> Derecha </a>
            </div>
                    
            <div>
                <textarea name="type" id="type-commit" cols="30" rows="10"></textarea>
            </div>
            
            <div>
                <h5> Así se vería tu comentario: </h5>
            </div>
            
            <div id="commit-real-time">
                <!--<p id="commit"> Hola, amigos </p>-->
                <a class="waves-effect waves-light btn" id="send-commit"> Enviar comentario </a>
            </div>
        </form>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
